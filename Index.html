<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cobain HTML!!</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Ini adalah komentar -->
    <!-- Ini tag H untuk membuat judul mulai dari h1 sampai h6 -->
    <h1>Hello World</h1>
    <!-- Ini tag p untuk membuat paragraf -->
    <p>Ini adalah paragraf pertama</p>
    <p>Ini adalah paragraf kedua</p>

    <h2>Siapakah ini?</h2>
    <!-- Ini tag img untuk membuat gambar -->
    <img src="assets/img/img1.jpg" width="200px" height="250px" alt="Foto Nia">
    <!-- Ini adalah tag untuk membuat pilihan menggunakan select option, select untuk membuat pilihan, option adalah opsi dari isi piliha -->
    <select>
        <option>Nia</option>
        <option>Tania</option>
        <option>Orang</option>
    </select>
  </body>
</html>
